<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Codigos QR</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 4 -->  

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static', filename='dist/css/adminlte.min.css')}}">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 200px 200px 200px 200px;
      background-color: #FFFFFF;
      padding: 10px;
    }
    .grid-item {
      background-color: rgb(255,255,255);
      border: 2px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }
    </style>
</head>
<body>
<div class="wrapper">
  <!-- Main content -->
  <!-- /.main content -->
  <section class="content">
        <div class="container-fluid">       
            <div class="row">       
                <div class="col-12">
                    <div class="grid-container pb-0 pt-2">
                        {% for cantidad in range(cantidad) %}
                        <div class="grid-item p-0">
                        <p>{{producto['nombre']}} - {{producto['codigo']}}</p>
                        <img src="{{ url_for('static', filename='images/' + producto['codigo_qr'])}}" alt="Codigo de producto" width="150" height="150" id="picture" name="picture">
                        </div>
                        {% endfor %}
                      </div>
                <!-- /.invoice -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
  </section>
    <!-- /.content -->
</div>
<!-- ./wrapper -->

<script type="text/javascript"> 
  window.addEventListener("load", window.print());
</script>
</body>
</html>
