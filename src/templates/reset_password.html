<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AdminPOS | Recuperar contraseña</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='dist/css/adminlte.min.css')}}"
    />

    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
  </head>
  <body class="hold-transition login-page" style="background: linear-gradient(to right, #e0eafc, #cfdef3);">
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">
        <img
          class="header-logo-image"
          src="{{url_for('static', filename='dist/img/logo.svg')}}"
          alt="Logo"
        />
      </a>
    </nav>

    <div class="login-box">
      <div class="login-logo">
        <a href="/index"><b>Admin</b>POS</a>
      </div>
      <!-- /.login-logo -->

      {% with messages = get_flashed_messages() %} {% if messages%} {% for
      message in messages %}
      <div class="alert alert-dark alert-dismissible fade show" role="alert">
        {{message}}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Ingrese su nueva contraseña.</p>

          <form action="" role="form" method="POST" oninput='validation3.setCustomValidity(validation3.value != validation2.value ? "Las contraseñas no coinciden." : "")'>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                id="validation2"
                placeholder="Nueva contraseña"
                name="validation2"
                required
                pattern=".{8,}"
                title="La contraseña debe contener minimo 8 caracteres, letra mayuscula, letra minuscula, un numero y un caracter especial."
                onkeyup="CheckPassword(this)"
              />
              <!-- <error id="alert"></error> -->
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                id="validation3"
                placeholder="Repita su contraseña"
                name="validation3"
                required
                pattern=".{8,}"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block" onclick="CheckPassword(document.form1.validation2)">
                  Cambiar conttraseña
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mt-3 mb-1">
            <a href="/login">Login</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{{url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <!-- AdminLTE App -->
    <script src="{{url_for('static', filename='dist/js/adminlte.min.js')}}"></script>
    <!-- personalizado -->
    <script src="{{url_for('static', filename='customs/main.js')}}"></script>
    <script src="{{url_for('static', filename='customs/pass-validator.js')}}"></script>
  </body>
</html>
